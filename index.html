<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-search</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">


</head>
<body>
    <div class="site">
         <header class="header">
             <div class="container">
                 <p>Movie Search</p>
             </div>
        </header>
         <main class="main">
             <div class="container">
             <form class="input-wrapper"><input type="text" autocomplete="off" id = 'searchMovieField' autofocus placeholder="enter movie title...">
                <div class="spinner">
                    <div class="loading bar">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>      
                </div>
              <span class="input-wrapper__keyboard"></span>  
              <span class="input-wrapper__clear-btn"></span> 
            <button class="button">Search</button>
             </form>
             <div class = "field-for-message"></div>
             <div class="spinner-wrapper">
                <div class= "loading-slider">
                    <div class="spinner-main circles">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div> 
                </div>
             <div class="slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
             </div>
            </div>
            <div class="description-wrapper">
                <div id = "container"></div>
            </div>
        </div>
         </main>   
         <footer class="footer">
            <div class="container">
                <div class="footer-wrapper">
                    <div class="footer-wrapper-col">RS School 2020q1</div>
                    <a class="footer-wrapper-col" href="https://github.com/Marina-Poprotskaya" target="_blank"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
